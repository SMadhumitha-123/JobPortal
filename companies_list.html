<!-- jobs/templates/jobs/company_list.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Company List</h1>
    <ul>
        {% for company in companies %}
            <li>{{ company.name }} - {{ company.location }}</li>
        {% empty %}
            <li>No companies available.</li>
        {% endfor %}
    </ul>
{% endblock %}
